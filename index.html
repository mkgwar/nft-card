<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__img">
          <div class="card__imgHover">
            <img src="./images/icon-view.svg" class="eye" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="nft" class="nft" />
        </div>

        <div class="card__title"><a href="#">Equilibrium #3429</a></div>

        <div class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="card__flex">
          <div class="card__price flex-center">
            <img src="./images/icon-ethereum.svg" />0.041 ETH
          </div>

          <div class="card__duration flex-center">
            <img src="./images/icon-clock.svg" />3 days left
          </div>
        </div>

        <div class="card__attribution">
          <img src="./images/image-avatar.png" />
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
